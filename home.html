<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Weather</title>
</head>
<body>
    <div class="box">
        <input type="search" placeholder="Enter Location" id="search">
        <button id="searchimg"><img src="./Images/search.png" alt="Can't Load" ></button>

        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div id="weather">
            <img src="./Images/rain.png" alt="" class="weather-icon">
            <h2 class="condition"></h2>
            <!-- <i class="fa-solid fa-sun wave fas" ></i>  -->
        </div>

        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view " style="color: #ffff;"></i>Pune ,In</h2>
            <p id="date">WED | OCT 23 | 10:49 AM</p>
            <h1 class="temp">26.49</h1>
            <h3 class="tempminmax">Min 26.49 C | Max 26.49 C</h3>
        </div>
    </div>
    <script src="function.js">
        
</script>
</body>
</html>
